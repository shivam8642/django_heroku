{% extends "base.html" %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<h1>Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {%for data in form%}
  {{data.label_tag}} {{data}} {{data.errors|striptags}}<br><br>
  {%endfor%}
  <input type="submit" value="Change my password">
</form>

{% endblock %}
